<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()" required>
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let anoNasc = document.querySelector('#iano').value;
            let idade = new Date().getFullYear() - anoNasc;
            document.querySelector('#iidade').innerText = idade;
            // let anoAtual = new Date().getFullYear()
            // document.querySelector('#iidade').innerText = anoAtual - Number(iano.value);

        }
    </script>
</body>
</html>
