<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
<h1>Tags em HTML</h1> 
<p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 
 <ul type="square">
    <li title="Use a tag &lt;p&gt;">Parágrafo</li>
    <li title="Use a tag &lt;h1&gt;&lt;h2&gt;&lt;h3...h6&gt;">Títulos</li>      
    <li title="Use a tag &lt;img&gt;">Imagens</li>  
    <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
    <li title="Use a tag &lt;code&gt;">Códigos-Fonte</li>
    <li title="Use a tag &lt;ol&gt; OBS: Tambem conhecido como Listas Ordenadas">Listas Numeradas</li>
    <li title="Use a tag &lt;ul&gt; OBS: Tambem conhecido como Listas Não Ordenadas">Lista Demarcadores</li>
    <li title="Use a tag &lt;br&gt;">Pular Linha</li>
 </ul>

 
</body>
</html>
