<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de Iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scrolling="auto"></iframe> para aprender a programar</p>
    <p>O site do <iframe src="https://google.com" frameborder="0"></iframe> nao funciona com iframe</p>
    <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe> tambem é legal</p>
    
</body>
</html>
