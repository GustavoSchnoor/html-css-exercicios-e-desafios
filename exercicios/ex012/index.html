<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
<h1>Hospedando videos hospedados localmente</h1> 
<p>Este video, esta hospedado no meu proprio servidor</p> 
<video width="560" height="315" poster="imagens/hamstertumb.png" controls autoplay>
    <source src="midia/Hamster.mkv" type="video/mkv">
    <source src="midia/Hamster.webm" type="video/webm">
    <source src="midia/hamster.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodutor de vídeo</p>
</video>
<h1>Inserindo videos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=eBzi1lT19DbIHc0Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
