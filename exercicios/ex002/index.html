        &lt;&le; p e /p &gt;&ge;
        <!--Isso é só um comentário-->

        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &dollar;
    </p>
    <p>Vou colocar um emoji, só pela palhançandinha: <br>
       &#x1F923;  
    </p>
